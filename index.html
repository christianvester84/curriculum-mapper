
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orbis Curriculum Mapper</title>
  <meta name="description" content="Map CLOs and assignments to AACN Essentials (domains, competencies, sub-competencies), tag concepts & spheres, export CSV/PDF." />
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <header class="topbar" role="banner">
    <div class="brand" aria-label="Orbis Education">
      <div class="logo" aria-hidden="true"></div>
      <div class="title">OR<span>BI</span>S Education</div>
    </div>
    <nav class="actions" aria-label="Main actions">
      <button id="btnExportCSV" class="btn small">Export CSV</button>
      <button id="btnExportPDF" class="btn small">Export PDF</button>
      <button id="btnImport" class="btn small outline">Import</button>
      <button id="btnExportJSON" class="btn small outline">Export JSON</button>
    </nav>
  </header>

  <main>
    <h1>Curriculum Mapping <small class="muted">Built 2026-02-18 21:02:51</small></h1>
    <h2 class="course">Course: <span id="courseName"></span></h2>

    <section class="grid">
      <section class="panel">
        <h3>Course Learning Outcomes (CLOs)</h3>
        <ol id="cloList" class="list"></ol>
        <div class="panel-actions">
          <input id="newCloText" class="input" placeholder="Add new CLO..." aria-label="New CLO" />
          <button id="btnAddClo" class="btn">+ Add CLO</button>
        </div>
        <hr />
        <h3>Assignments</h3>
        <ul id="asgList" class="list"></ul>
        <div class="panel-actions">
          <input id="newAsgText" class="input" placeholder="Add new assignment..." aria-label="New assignment" />
          <button id="btnAddAsg" class="btn">+ Add Assignment</button>
        </div>
      </section>

      <section class="panel">
        <h3>Mapping Editor</h3>
        <div class="row"><label>Target</label><select id="mapTarget"><option value="CLO">CLO</option><option value="Assignment">Assignment</option></select><select id="mapTargetId"></select></div>
        <div class="row"><label>Level</label><select id="level"><option value="">Unset</option><option value="L1">Level 1</option><option value="L2">Level 2</option></select></div>
        <div class="row"><label>Domain</label><select id="domain"></select></div>
        <div class="row"><label>Competency</label><select id="competency"></select></div>
        <div class="row"><label>Sub-competency</label><select id="subcompetency"></select></div>
        <div class="row"><label>Concepts</label><div id="concepts" class="chips"></div></div>
        <div class="row"><label>Spheres of Care</label><div id="spheres" class="chips"></div></div>
        <div class="row"><label>Alignment</label><div class="radios"><label><input type="radio" name="strength" value="I"> Introduced</label> <label><input type="radio" name="strength" value="R"> Reinforced</label> <label><input type="radio" name="strength" value="A"> Assessed</label></div></div>
        <div class="row"><label>Evidence (PI IDs)</label><input id="evidence" class="input" placeholder="e.g., PI-5.2b-01; PI-5.2b-03" /></div>
        <div class="panel-actions"><button id="btnSaveMap" class="btn primary">Save Mapping</button><button id="btnDeleteMap" class="btn danger">Delete All Mappings for Target</button></div>
        <h4>Existing Mappings (selected target)</h4>
        <table class="table" id="mapTable"></table>
      </section>

      <section class="panel">
        <h3>Reports</h3>
        <div id="coverage"></div>
        <div id="assignmentTable"></div>
        <div id="summaries"></div>
      </section>
    </section>
  </main>

  <footer class="foot">Orbis Curriculum Mapper Â· Built 2026-02-18 21:02:51</footer>

  <script src="assets/app.js"></script>
</body>
</html>
